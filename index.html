<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Resale Notice!</title>
  <style>
    /* Basic styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    
    /* Hero section styles */
    .hero {
      text-align: center;
    }
    
    .hero h1 {
      font-size: 4em;
      margin-bottom: 0;
      color: #f00;
    }
    
    .hero p {
      font-size: 1.5em;
      color: #888;
    }
    
    /* Wrench icon styles */
    .wrench {
      font-size: 10em;
      color: #f00;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Countdown styles */
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Domain Resale Notice!</h1>
    <p>This domain will be available for resale in:</p>
    <i class="fas fa-wrench wrench"></i>
    <p id="countdown"></p>
    </message>
  </div>
  <script>
    // Function to update the countdown timer
    function updateCountdown() {
      // Get the current date and time
      const now = new Date();
  
      // Set the target resale date and time (three days from now)
      const targetResale = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000);
  
      // Calculate the remaining time in milliseconds
      const remainingTime = targetResale - now;
  
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
  
      // Format the countdown string
      const countdownString = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  
      // Update the countdown element in the HTML
      document.getElementById("countdown").innerHTML = countdownString;
  
      // Call the updateCountdown function again every second
      setTimeout(updateCountdown, 1000);
    }
  
    // Start the countdown
    updateCountdown();
  </script>
</body>
</html>
